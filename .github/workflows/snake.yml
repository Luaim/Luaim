name: Generate Snake

on:
  schedule: # Runs at 12 AM UTC every day
    - cron: "0 0 * * *"
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@v2
        with:
          github_user_name: Luaim
          outputs: svg
